<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lush and Local</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="navbar"></div>
      <div class="login-container" id="loginForm" style="display: block">
        <div class="login-wrapper">
          <div class="login-img-container">
            <img src="assets/login-img.png" alt="Login Banner" />
            <img src="assets/logo-text.png" class="logo-text" />
          </div>
          <form class="login-form">
            <input
              type="email"
              name="email"
              id="email"
              class="email"
              placeholder="Your Email Address"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder="Your Password"
              required
            />
            <div class="toggles-text">
              <div class="remember-toggle">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember Me</label>
              </div>
              <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
              </div>
            </div>
          </form>
          <div class="btn-container">
            <button type="submit" class="login-btn">Login</button>
          </div>
          <div class="sign-up-text">
            <p>Don't have an account? <a id="showSignUp">Register here</a></p>
          </div>
        </div>
      </div>

      <!-- sign up page -->
      <div class="sign-up-container" id="signUpForm" style="display: none;">
        <div class="signup-wrapper">
          <div class="signup-img-container">
            <img src="assets/signup-img.png" alt="" />
          </div>
          <div class="form-wrapper">
            <div class="logo-img">
                <img src="assets/logo-text.png" alt="">
            </div>
            <form class="sign-up-form">
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="full-name"
                placeholder="Full Name"
                required
              />
              <input
                type="email"
                name="email"
                id="emailSignUp"
                class="email-signup"
                placeholder="Your Email Address"
                required
              />
              <input
                type="password"
                name="password"
                id="passwordSignUp"
                class="password-signup"
                placeholder="Create Password"
                required
              />
                <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    class="confirm-password"
                    placeholder="Confirm Password"
                    required
            </form>
            <div class="btn-container">
              <button type="submit" class="signup-btn">Sign Up</button>
            </div>
            <div class="login-text">
                <p>Already have an account? <a id="showLogin">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
