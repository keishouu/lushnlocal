<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/footer.css">
  <script src="https://kit.fontawesome.com/cd3bff5ff2.js" crossorigin="anonymous"></script>
</head>

<body>
  <footer>
    <div class="policy">
      <div class="policy-wrapper">

        <div class="policy-items">
          <img class="size-1" src="/assets/icons/package_car.png" alt="shipping-policy">
          <span>Shipping Policy</span>
        </div>
        <div class="policy-items">
          <img class="size-1" src="/assets/icons/package.png" alt="returns">
          <span>Returns</span>
        </div>
        <div class="policy-items">
          <img class="size-2" src="/assets/icons/Lock.png" alt="privacy-policy">
          <span>Privacy Policy</span>
        </div>
        <div class="policy-items">
          <img class="size-2" src="/assets/icons/Blank_alt.png" alt="terms">
          <span>Terms</span>
        </div>

      </div>

      <hr>

      <div class="social-media">

        <div class="social-items">
          <img src="/assets/icons/Message_fill.png" alt="email">
          <span>hello@lushandlocal.ph</span>
        </div>
        <div class="social-items">
          <img src="/assets/icons/facebook-svgrepo-com 1.png" alt="facebook">
          <span>fb.com/lushandlocal</span>
        </div>
        <div class="social-items">
          <img src="/assets/icons/insta.png" alt="instagram">
          <span>@lushandlocal</span>
        </div>

      </div>

      <div class="copyright">

        <div class="copyright-items">

          <img src="/assets/icons/copyright-svgrepo-com 1.png" alt="copyright">
          <span>2025 Lush and Local. All rights reserved.</span>
        </div>

      </div>
    </div>
  </footer>
</body>

</html>
